version: '2.2'
services:
  kafka:
    extends:
      file: common.yml
      service: common
    image: harisekhon/kafka:${VERSION:-latest}
    ports:
      - 2181
      # If this port is randomized then the Kafka python library seems to not find topics, must be a bug
      - 9092:9092
    environment:
      - ADVERTISED_HOSTNAME=$ADVERTISED_HOSTNAME
    networks:
      - kafka

networks:
  kafka:
